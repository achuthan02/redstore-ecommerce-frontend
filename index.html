<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REDSTORE</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,800;1,600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>

  <body>
    <!-- NAVIGATION -->
    <nav class="nav">
      <div class="container u-d-flex u-justify-content-sb u-align-items-center">
        <a href="/" class="nav__logo">
          <img src="/assets/images/logo.png" alt=""
        /></a>
        <ul class="nav__list">
          <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
          <li class="nav__item">
            <a href="/products" class="nav__link">Product</a>
          </li>
          <li class="nav__item"><a href="/me" class="nav__link">Account</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link"
              ><img src="/assets/images/cart.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="header">
      <div class="container row u-align-items-center">
        <div class="col-8">
          <h1 class="primary-heading u-margin-bottom-medium">
            Give Your Workout <br />
            A New <span id="typewriter">Style!</span>
          </h1>
          <p class="tertiary-heading u-margin-bottom-medium">
            Success isn't always about greatness. It's about consistency.
            Consistency <br />
            Hard work gains Success. Greatness will come.
          </p>
          <a class="btn btn--white" href="/products">Explore more ></a>
        </div>
        <div class="col-4">
          <!-- <img
            class="header__image"
            src="/assets/images/banner-image.png"
            alt="Banner image"
          /> -->
          <div class="header__image"></div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- Showcase Items -->
      <section class="section-showcase container">
        <h2 class="secondary-heading u-text-align u-margin-bottom-medium">
          Our Products
        </h2>
        <div class="showcase">
          <figure class="showcase__item showcase__item--1">
            <div class="showcase__item__overlay"></div>
            <img
              class="showcase__item__img"
              src="/assets/images/watch-ad.jpg"
              alt="watch"
            />
            <a href="/products" class="showcase__item__btn btn btn--white"
              >Watches</a
            >
          </figure>
          <figure class="showcase__item showcase__item--2">
            <div class="showcase__item__overlay"></div>
            <img
              class="showcase__item__img"
              src="/assets/images/socks-ad.jpg"
              alt="socks"
            />
            <a href="/products" class="showcase__item__btn btn btn--white"
              >Socks</a
            >
          </figure>
          <figure class="showcase__item showcase__item--3">
            <div class="showcase__item__overlay"></div>
            <img
              class="showcase__item__img"
              src="/assets/images/tshirt-ad.jpg"
              alt="T-shirts"
            />
            <a href="/products" class="showcase__item__btn btn btn--white"
              >T-Shirt</a
            >
          </figure>
          <figure class="showcase__item showcase__item--4">
            <div class="showcase__item__overlay"></div>
            <img
              class="showcase__item__img"
              src="/assets/images/shoe-1-ad.jpg"
              alt="Shoes"
            />
            <a href="/products" class="showcase__item__btn btn btn--white"
              >Shoes</a
            >
          </figure>
          <figure class="showcase__item showcase__item--5">
            <div class="showcase__item__overlay"></div>
            <img
              class="showcase__item__img"
              src="/assets/images/shoe-2-ad.jpg"
              alt="Shoes"
            />
            <a href="/products" class="showcase__item__btn btn btn--white"
              >Brand Shoes</a
            >
          </figure>
        </div>
      </section>

      <!-- Featured Products -->
      <section class="section-featured"></section>

      <!-- Brand Advertisement -->
      <section class="section-brand"></section>

      <!-- Latest Products -->
      <section class="section-featured"></section>
    </main>

    <!-- FOOTER -->
    <footer></footer>

    <!-- Script's -->
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/typewriter.js"></script>
    <script>
      var typewriter = new Typewriter('#typewriter', {
        strings: ['Style', 'Look', 'Fashion'],
        cursor: '!',
        autoStart: true,
        loop: true,
        delay: 250,
        deleteSpeed: 150,
      });
    </script>
  </body>
</html>
